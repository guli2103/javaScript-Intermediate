<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <link rel="stylesheet" href="/css/dars1.css">
</head>
<body>
    <h1>Document object model</h1>

    <h1> Ism: <span id="ism"></span></h1>
    <h1> Familiya: <span id="familiya"></span></h1>
    <h1> Yosh: <span id="yosh"></span></h1>
    <div id="image"></div>

    <script>
        ism = prompt('Ismingizni kiriting: ')
        familiya = prompt('Familiyangini kiriting: ')
        yosh = prompt('Yoshingizni kiriting: ')
        rasm_url = prompt('Rasm manzilingizni kiriting: ')


        document.getElementById('ism').innerHTML = `${ism}`
        document.getElementById('familiya').innerHTML = `${familiya}`
        document.getElementById('yosh').innerHTML = `${yosh}`
        document.getElementById('image').innerHTML = `<img class = "rasm" src= "${rasm_url}"> `
    </script>

    <script src="/js/dars1.js"></script>
</body>
</html>
